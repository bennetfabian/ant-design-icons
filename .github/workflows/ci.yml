name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # Run nightly at 00:00 UTC (equivalent to CircleCI's nightly job)
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [react, angular, vue, react-native]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 20
      - uses: utooland/setup-utoo@v1
      - name: Run ut install
        id: ut_install
        run: ut install --ignore-scripts
        # continue-on-error: true
      # - name: Upload utoo logs on failure
      #   if: steps.ut_install.outcome == 'failure'
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: utoo-logs
      #     path: /tmp/utoo-*.log
      #     if-no-files-found: warn
      # - name: Fail job if ut install failed
      #   if: steps.ut_install.outcome == 'failure'
      #   run: |
      #     echo "ut install failed â€” failing job after uploading logs"
      #     exit 1
      - run: ut icons:generate && ut icons:build
      - run: ut icons:test
      - id: ut_ci
        run: ut ${{ matrix.target }}:ci

